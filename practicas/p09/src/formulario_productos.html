<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
</head>
<body>
    <h2>Registro de Productos</h2>
  <form action="http://localhost/tecweb/practicas/p09/src/set_producto_v2.php" method="post">
    <label>Nombre:</label> 
    <input type="text" name="nombre" required><br><br>

    <label>Marca:</label> 
    <input type="text" name="marca" required><br><br>

    <label>Modelo:</label> 
    <input type="text" name="modelo" required><br><br>

    <label>Precio:</label> 
    <input type="number" step="0.01" name="precio" required><br><br>

    <label>Unidades:</label> 
    <input type="number" name="unidades" required><br><br>

    <label>Detalles:</label><br>
    <textarea name="detalles" rows="4" cols="40"></textarea><br><br>

    <label>Imagen (URL o ruta relativa):</label> 
    <input type="text" name="imagen"><br><br>

    <input type="submit" value="Registrar Producto">
  </form>
</body>
</html>
