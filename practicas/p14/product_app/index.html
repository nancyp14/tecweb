<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ProductApp</title>

  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

  <!-- ESTILO PARA BARRAS DE VALIDACIÓN -->
  <style>
    .estado {
      font-size: 12px;
      display: block;
      margin-top: 2px;
    }
  </style>

</head>
<body>

  <!-- BARRA DE NAVEGACIÓN  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=".">ProductApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="Buscar producto">
        <button class="btn btn-success my-2 my-sm-0" type="submit" id="btnBuscar">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row p-4">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">

            <!-- FORMULARIO PARA AGREGAR / MODIFICAR PRODUCTO -->
            <form id="product-form">

              <div class="form-group">
                <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                <small id="name-estado" class="estado"></small>
              </div>

              <div class="form-group">
                <input class="form-control" type="number" id="precio" placeholder="Precio">
                <small id="precio-estado" class="estado"></small>
              </div>

              <div class="form-group">
                <input class="form-control" type="number" id="unidades" placeholder="Unidades">
                <small id="unidades-estado" class="estado"></small>
              </div>

              <div class="form-group">
                <input class="form-control" type="text" id="modelo" placeholder="Modelo">
                <small id="modelo-estado" class="estado"></small>
              </div>

              <div class="form-group">
                <input class="form-control" type="text" id="marca" placeholder="Marca">
                <small id="marca-estado" class="estado"></small>
              </div>

              <div class="form-group">
                <input class="form-control" type="text" id="detalles" placeholder="Detalles">
                <small id="detalles-estado" class="estado"></small>
              </div>

              <div class="form-group">
                <input class="form-control" type="text" id="imagen" placeholder="URL de imagen">
                <small id="imagen-estado" class="estado"></small>
              </div>

              <input type="hidden" id="productId">

              <button class="btn btn-primary btn-block text-center" type="submit" id="btnAgregar">
                Agregar Producto
              </button>

            </form>

          </div>
        </div>
      </div>

      <!-- TABLA  -->
      <div class="col-md-7">
        <div class="card my-4 d-none" id="product-result">
          <div class="card-body">
            <ul id="container"></ul>
          </div>
        </div>

        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripción</td>
              <td>Acciones</td>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Lógica del Frontend -->
  <script src="app.js"></script>

</body>
</html>
